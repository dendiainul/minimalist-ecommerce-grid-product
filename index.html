<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Grid Product Minimalis</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.js">
    <link href="https://fonts.googleapis.com/css?family=Kanit:200,400" rel="stylesheet">
</head>
<body>

    <div class="header">
        <div class="title">
            <h4>The Minimalist</h4>
        </div>
    </div>

    <div class="body">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="top-bar">
                        <span>
                            Rp. 100.000
                        </span>
                    </div>
                    <div class="img">
                        <img src="img/solo2-wireless-red-quarter.jpg">
                    </div>
                </div>
                <div class="card-description">
                    <div class="title">
                        BEATS HEADPHONE
                    </div>
                    <div class="cart">
                        <span class="lnr lnr-cart"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="span">
                        RED
                    </div>
                    <div class="span">
                        BEATS
                    </div>
                    <div class="span">
                        HEADPHONE
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="top-bar">
                        <span>
                            Rp. 10.000.000
                        </span>
                        <span class="float-right lnr lnr-heart"></span>
                    </div>
                    <div class="img">
                        <img src="img/iPhoneX_spgry-en_lrg.png">
                    </div>
                </div>
                <div class="card-description">
                    <div class="title">
                        IPHONE X
                    </div>
                    <div class="cart">
                        <span class="lnr lnr-cart"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="span">
                        IPHONE
                    </div>
                    <div class="span">
                        PHONE
                    </div>
                    <div class="span">
                        MOBILE
                    </div>
                </div>
            </div>
            
        </div>

    </div>

</body>
</html>
